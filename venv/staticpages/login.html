<!DOCTYPE html>
  <html lang="en">
  <head>
  <title>Welcome To Login Form</title>
  <!-- I did individual css styling per page. I have very different elements per page and I found it just as easy to keep the code in the page -->
  <style type="text/css">
  body
  {
        background-image: url("https://gainesvillebizreport.com/wp-content/uploads/2020/08/TBR_080420.jpeg");
        background-size: cover;
        background-repeat: no-repeat;
      }
  
   
   #main
   {
     background-color:#E6E6FA; width:500px; height:250px; margin-left:auto; margin-right:auto; border-radius:5px; padding-left:10px; margin-top:100px;
     border-top:3px double #f1f1f1; border-bottom:3px double #f1f1f1; padding-top:20px;
   }
   #main table
   {
     font-family:"Comic Sans MS", cursive; background-color: #E6E6FA;
   } 
  /* css code for textbox */
  #main .tb
  {
    height:28px; width:225px; border:1px solid #000000;  font-weight:bold; border-left:1px solid #000000; opacity:0.9;
  }

   /* css code for button*/
   #main .btn
   {
    width:80px; height:32px; outline:none;  font-weight:bold; border:0px solid #27a465; text-shadow: 0px 0.5px 0.5px #fff;	
    border-radius: 2px; font-weight: 600; color: #696969; letter-spacing: 1px; font-size:14px; -webkit-transition: 1s; -moz-transition: 1s; transition: 1s;
   }
  
   #main .btn:hover
   {
    background-color:#FFE4B5; outline:none;  border-radius: 2px; color:#f1f1f1; border:1px solid #f1f1f1;
   }
  </style>
  <script>
  <!-- I want to use a var filter here for the form validation but I couldn't figure out the regular expression correctly. With more time I'm confident I would have gotten this-->
  function login()
	{
		var validEmail ="admin";
		var validpassword="admin";
		var uname = document.getElementById("email").value;
		var pwd = document.getElementById("pwd1").value;
		
		
		if (uname == validEmail && pwd == validpassword){
          // if details are correct, go to the about page
        window.open("index.html")
        }
		
		else if(uname =='')
		{
			alert("please enter user name.");
		}
		else if(pwd=='')
		{
        	alert("enter the password");
		}
		else if(pwd.length < 6 || pwd.length > 6)
		{
			alert("Password min and max length is 6.");
		}
		
		else (uname != uname)
		{
        alert("incorrect email - please try again.");
        window.open("login.html");
      }
        
			
	}	
	//Reset Inputfield code.
	function clearFunc()
	{
		document.getElementById("email").value="";
		document.getElementById("pwd1").value="";
	}	
	
	
  
    </script>
  </head>

	<body>
	<div id="main">
	<div>
	<h2>Welcome To Account Login</h2>
	</div>
	<!-- Login box -->
	<div class="login">
	<table cellspacing="2" align="center" cellpadding="8" border="0">
	<tr>
	<td>Enter User Name :</td>
	<td><input type="text" placeholder="Enter user name here" id="email" class="tb" /></td>
	</tr>
	<tr>
	<td>Enter Password :</td>
	<td><input type="password" placeholder="Enter Password here" id="pwd1" class="tb" /></td>
	</tr>
	<tr>
	<td></td>
	<td>
	<input type="submit" value="Reset" onclick="clearFunc()" class="btn" />
	<input type="submit" value="Login" class="btn" onClick="login()" /></td>
	</tr>
	</table>
	</div>
  	 <!-- login box div ending here.. -->
	</div>
	<!-- Main div ending here... -->
  </body>
  </html>
